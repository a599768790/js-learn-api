<html>
  <head>
    <meta charset="utf-8" />
    <title>Class</title>
    <style></style>
  </head>
  <body></body>
  <script>
    // 访问器类似于prototype上的一个方法,
    // 和普通方法区别在于可以用.field调用，不要加括号
    // 私有属性和方法，只能在内部调用
    // 私有属性需要用访问器修改
    class User {
      #host = "https://houdunren.com";
      constructor(name) {
        this.name = name;
        this.#check(name);
      }
      set host(url) {
        if (!/^https?:/i.test(url)) {
          throw new Error("非法网址");
        }
        this.#host = url;
      }
      #check = () => {
        if (this.name.length < 5) {
          throw new Error("名字不能小于5位长度");
        }
      };
    }
    let hd = new User("后盾人");
    hd.host = "https://www.hdcms.com";
    console.log(hd);
  </script>
</html>
