<script>

// ------------------------------------------------------------------------
// setPrototypeOf和getPrototypeOf和isPrototypeOf

function Parent(name){
  this.name = name;
  this.show = function(){
    console.log(this.name)
  }
}



let child = {"name":"child"}

// 如果是构造函数出来的有constructor属性
// let parent = new Parent("长辈")

let parent = {
  "name":"长辈",
  show(){
    console.log("parent methods:" + this.name)
    },
}

// 前者继承后者
Object.setPrototypeOf(child,parent);
// 包含
// parent.isPrototypeOf(child)


// 获得长辈对象 
console.log(Object.getPrototypeOf(child));
// 可以调用长辈的方法
child.show()

// 等价
// console.log(child.__proto__ === Object.getPrototypeOf(child))


// --------------------------------------------------------
// 





</script>
