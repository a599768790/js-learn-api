    // 使用闭包，让属性值不被篡改

    function User(name, age) {
      let data = { name, age };
      // let是一个属性
      let info = function () {
        return data.age > 50 ? "老年" : "青年";
      };
      // 闭包可访问不同函数作用于的变量

      this.show = function () {
        console.log(data.name + info());
      };
    }
