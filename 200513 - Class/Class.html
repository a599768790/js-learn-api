    // xj.__proto__ === Request.prototype
    // 静态属性在Request2.prototype.constructor里面
    // api方法在Request2.prototype上
    class Request2 {
      constructor(name) {
        this.name = name;
      }
      static host = "https://www.houdunren.com";
      api(url) {
        return Request2.host + `/${url}`;
      }
      show() {
        console.log(
          `Request2类的原型方法，
          在Request2.prototype.constructor里面
          用obj.方法名调用`
        );
      }
      static show() {
        console.log("Request2类的静态方法");
      }
    }
